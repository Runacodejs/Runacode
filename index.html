<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blue Tapy</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #333;
      border: 3px solid #fff;
    }
    /* esconde as imagens da tela */
    #sprites {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Todas as imagens ficam aqui escondidas -->
  <div id="sprites">
    <img id="up1" src="up1.png">
    <img id="up2" src="up2.png">
    <img id="down1" src="down1.png">
    <img id="down2" src="down2.png">
    <img id="left1" src="left1.png">
    <img id="left2" src="left2.png">
    <img id="right1" src="right1.png">
    <img id="right2" src="right2.png">
    <img id="mati1" src="mati1.png">
    <img id="mati2" src="mati2.png">
    <img id="mati1a" src="mati1a.png">
    <img id="sleep1" src="sleep1.png">
    <img id="sleep2" src="sleep2.png">
    <img id="akubi1" src="akubi1.png">
    <img id="akubi2" src="akubi2.png">
    <img id="awake" src="awake.png">
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // pegar imagens pelo ID
    const sprites = {
      up: [document.getElementById("up1"), document.getElementById("up2")],
      down: [document.getElementById("down1"), document.getElementById("down2")],
      left: [document.getElementById("left1"), document.getElementById("left2")],
      right: [document.getElementById("right1"), document.getElementById("right2")],
      idle: [document.getElementById("mati1"), document.getElementById("mati2"), document.getElementById("mati1a")],
      sleep: [document.getElementById("sleep1"), document.getElementById("sleep2")],
      yawn: [document.getElementById("akubi1"), document.getElementById("akubi2")],
      awake: [document.getElementById("awake")]
    };

    let x = 400, y = 300;
    let speed = 2;
    let frame = 0;
    let currentAnim = "idle";
    let lastMoveTime = Date.now();
    const keys = {};

    window.addEventListener("keydown", e => {
      keys[e.key] = true;
      lastMoveTime = Date.now();
    });

    window.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    function update() {
      let moving = false;

      if (keys["ArrowUp"] || keys["w"]) {
        y -= speed;
        currentAnim = "up";
        moving = true;
      }
      if (keys["ArrowDown"] || keys["s"]) {
        y += speed;
        currentAnim = "down";
        moving = true;
      }
      if (keys["ArrowLeft"] || keys["a"]) {
        x -= speed;
        currentAnim = "left";
        moving = true;
      }
      if (keys["ArrowRight"] || keys["d"]) {
        x += speed;
        currentAnim = "right";
        moving = true;
      }

      if (moving) {
        frame = (frame + 1) % sprites[currentAnim].length;
        lastMoveTime = Date.now();
      } else {
        let idleTime = Date.now() - lastMoveTime;
        if (idleTime < 5000) currentAnim = "idle";
        else if (idleTime < 10000) currentAnim = "yawn";
        else if (idleTime < 15000) currentAnim = "sleep";
        else { currentAnim = "awake"; lastMoveTime = Date.now(); }
        frame = (frame + 1) % sprites[currentAnim].length;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let animFrames = sprites[currentAnim];
      if (animFrames && animFrames.length > 0) {
        ctx.drawImage(animFrames[frame], x, y, 96, 96);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
